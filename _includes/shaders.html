<div class="grid-item">
  {% if shader.redirect %}
  <a href="{{ shader.redirect }}" target="_blank">
  {% else %}
  <a href="{{ shader.url | relative_url }}">
  {% endif %}
    <div class="card hoverable">
      {% if shader.img %}
      <img src="{{ shader.img | relative_url }}" alt="shader thumbnail">
      {% endif %}
      <div class="card-body">
        <h3 class="card-title">{{ shader.title }}</h3>
        <p class="card-text">{{ shader.description }}</p>
        <div class="row ml-1 mr-1 p-0">
          {% if shader.github %}
          <div class="github-icon">
            <div class="icon" data-toggle="tooltip" title="Code Repository">
              <a href="{{ shader.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
            </div>
            {% if shader.github_stars %}
            <span class="stars" data-toggle="tooltip" title="GitHub Stars">
              <i class="fas fa-star"></i>
              <span id="{{ shader.github_stars }}-stars"></span>
            </span>
            {% endif %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </a>
</div>
